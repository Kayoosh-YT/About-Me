<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Miyamoto | NyaFi Gram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <!-- Переключатель языка с шуткой -->
        <button id="lang-toggle" class="lang-btn">т</button>

        <!-- Круглая аватарка -->
        <div class="avatar-container">
            <img src="img1.jpg" alt="Kai Miyamoto" class="avatar">
        </div>

        <!-- Имя и ник -->
        <h1>Кай Миямото</h1>
        <p class="username">@kayoosh</p>

        <!-- Статистика -->
        <div class="stats">
            <div class="stat">
                <span class="number">1M</span>
                <span data-lang="ru">подписчиков</span>
                <span data-lang="en" style="display: none;">followers</span>
            </div>
            <div class="stat">
                <span class="number">500K</span>
                <span data-lang="ru">лайков</span>
                <span data-lang="en" style="display: none;">likes</span>
            </div>
        </div>

        <!-- Описание -->
        <div class="bio">
            <p data-lang="ru">Крипто-энтузиаст из Японии. Люблю аниме, SCP и создаю токены. Пиши в лс!</p>
            <p data-lang="en" style="display: none;">Crypto enthusiast from Japan. Love anime, SCP, and token creation. DM me!</p>
        </div>

        <!-- Кнопка подписаться -->
        <button class="follow-btn" data-lang="ru">Подписаться</button>
        <button class="follow-btn" data-lang="en" style="display: none;">Follow</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
