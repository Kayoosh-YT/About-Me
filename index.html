<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка на бота</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f 0%, #27293d 100%);
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #2a2a3c;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 16px;
            color: #b0b0c0;
            margin-bottom: 20px;
        }
        .loader {
            border: 5px solid #3a3a4e;
            border-top: 5px solid #00ddeb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin: 0 auto;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #3a3a4e;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ddeb, #007bff);
            animation: progress 5s linear forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
 
 
<body>
    <div class="container">
        <h2>Проверка на бота</h2>
        <p>Подождите, мы проверяем, что вы не робот...</p>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
 
       <script>
        // Устанавливаем таймер на 5 секунд
        setTimeout(function() {
            // Перенаправление на страницу profile.html
            window.location.href = "profile.html";
        }, 5000);
    </script>
</body>
</html>
